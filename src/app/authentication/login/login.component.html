<div class="content-card">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form"
                  fxLayout="column"
                  (ngSubmit)="onSubmit()">
                <p>Please login to continue</p>
                <div>
                    <mat-form-field class="input-width ">
                        <input matInput
                               placeholder="User Name"
                               formControlName="userName"
                               required>
                        <mat-error *ngIf="isValidInput('userName')">
                            Please insert your User Name
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field class="input-width ">
                        <input matInput
                               type="password"
                               placeholder="Password"
                               formControlName="userPassword"
                               required>
                        <mat-error *ngIf="isValidInput('userName')">
                            Please insert your Password
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button
                            color="primary"
                            type="submit">Ingresar</button>
                </div>
            </form>
        </mat-card-content>
        <mat-card-footer>
            Hr Management
            <div>
                User: admin
            </div>
            <div>
                Password: ingresar
            </div>
        </mat-card-footer>
    </mat-card>
</div>
